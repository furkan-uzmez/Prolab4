<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Haritası</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>
    <style>
        /* Harita boyutu */
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Haritası</h1>
    <p><strong>En Yakın Yer:</strong> {{ en_yakin }}</p>
    <p><strong>Mesafe:</strong> {{ mesafe }} km</p>
    <p><strong>Hata:</strong> {{ hata }}</p>

    <div id="map"></div>

    <script>
        var map;

        function initMap() {
            // Başlangıç konumu
            var startLocation = { lat: 41.0082, lng: 28.9784 };  // Örnek olarak İstanbul

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: startLocation
            });

            var marker = new google.maps.Marker({
                position: startLocation,
                map: map,
                title: "Başlangıç Noktası"
            });
        }
    </script>
</body>
</html>
